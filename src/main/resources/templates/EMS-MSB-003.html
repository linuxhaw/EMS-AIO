<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Welcome to Our Site</title>
<script type="text/javascript">
	function deleteStudent() {
		var isOk = confirm("Are you sure to delete?");
		if (isOk) {
			document.getElementById("myform").action = "StudentDeleteServlet";
			document.getElementById("myform").submit();
		}
	}
</script>
</head>
<body>

	<div layout:fragment="content">
		<div class="card-header">
			<h4 class="card-title">Bank List</h4>
		</div>
		<div class="row">
		<div class="col-md-6">
		</div>
		<label style="color: blue;" th:text="${msg}"></label>				
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<a href="/setupaddbank" style="margin-left: 40px;"
						class="btn btn-round btn-primary">Add Bank</a>
				</div>
			</div>

			<div class="col-md-4">
			
				<form action="/page/searchbank" method="get" th:object="${bean}">
				
					<div class="input-group no-border" style="padding-top: 10px;">
						<input type="text" class="form-control" placeholder="Search..."
							th:field="*{id}">
						
					</div>
					
				</form>
				</div>
				<div class="col-md-2 ">
				 <a th:href="@{/displaybankinfo}">
						<input class="btn btn-round btn-primary" type="reset"></a>
					</div>
			
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table">
					<thead class=" text-primary"><tr>
						<th>ID</th>
						<th>Bank Name</th>
						<th>Phone</th>
						<th>Location</th>
						<th>Action</th></tr>
					</thead>
					<tbody>
						<tr th:each="data: ${banklist}">
							<td th:text="${data.bnkid}" />
							<td th:text="${data.bnkname}" />
							<td th:text="${data.bnkphone}" />
							<td th:text="${data.bnkloc}" />
							<td><a th:href="@{/setupbankupdate(id=${data.bnkid})}"><input
									type="button" value="Update" class="btn btn-round btn-primary"
									id="Update" /></a> <a th:href="@{/bankdelete(id=${data.bnkid})}"><input
									type="button"
									onclick="return confirm('Are you sure to delete?');"
									value="Delete" id="delete" class="btn btn-round btn-primary" /></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
<div th:if="${totalPages>1}">


<nav>
<ul class="pagination pagination-md justify-content-center">
<!-- <li class="page-item" style="font-weight:bold;color:orangered;padding-top:9px;padding-right:20px;"> Total Rows : [[${totalElements}]]</li> -->
<li class="page-item">
<a class="page-link active" th:if="${currentPage>1}" aria-label="Previous" th:href="@{/displaybankinfo/page/1}">First</a>
<span class="page-link" th:unless="${currentPage>1}">First</span>
</li>
<li class="page-item">
<a class="page-link active"  th:if="${currentPage>1}" aria-label="Previous" th:href="@{'/displaybankinfo/page/'+${currentPage-1}}">Previous</a>
<span class="page-link" th:unless="${currentPage>1}">Previous</span>

</li>
<li class="page-item">
<div class="page-link active" style="border-color: orangered;color:white; background-color: orangered;" >[[${currentPage}]]</div>
</li>

<li class="page-item">
<a class="page-link active"  th:if="${currentPage<totalPages}" aria-label="Previous" th:href="@{'/displaybankinfo/page/'+${currentPage+1}}">Next</a>
<span class="page-link" th:unless="${currentPage<totalPages}">Next</span>

</li>
<li class="page-item">
<a class="page-link active"  th:if="${currentPage<totalPages}" aria-label="Previous" th:href="@{'/displaybankinfo/page/'+${totalPages}}">Last</a>
<span class="page-link" th:unless="${currentPage<totalPages}">Last</span>

</li>
</ul>
</nav>
</div>
	</div>



</body>
</html>
