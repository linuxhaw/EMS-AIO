<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Welcome to Our Site</title>
<script type="text/javascript">
	function deleteStudent() {
		var isOk = confirm("Are you sure to delete?");
		if (isOk) {
			document.getElementById("myform").action = "StudentDeleteServlet";
			document.getElementById("myform").submit();
		}
	}
</script>
</head>
<body>

	<div layout:fragment="content">
		<div class="card-header">

			<div class="col-md-6">
				<h4 class="card-title">Staff Search Information</h4>
			</div>

		</div>
		<form>
			<div class="row">
				<div class="col-md-5"></div>
				<div class="col-md-4 pt-2 ml-4">
					<div class="input-group no-border">
						<input type="text" value="" class="form-control"
							placeholder="search...">

						<div class="input-group-append">
							<div class="input-group-text">
								<i class="now-ui-icons ui-1_zoom-bold"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2 ml-4 ">
					<input class="btn btn-round btn-primary" type="reset">
				</div>
			</div>
		</form>

		<div class="row">
			<div class="col-md-1">
				<div class="form-group"></div>
			</div>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table">
					<thead class=" text-primary">

						<th>Staff ID</th>

						<th>Staff Name</th>

						<th>Email</th>

						<th>Role</th>

						<th>Department</th>

						<th>Position</th>

						<th>Actoion</th>

					</thead>
					<tbody>
						<tr th:each="data: ${stafflist}">
							<td th:text="${data.id}" />
							<td th:text="${data.name}" />
							<td th:text="${data.email}" />
							<td th:text="${data.role}" />
							<td th:text="${data.dep}" />
							<td th:text="${data.pos}" />
							<td>
								
								<a th:href="@{/setupstaffupdate(id=${data.id})}"><input type="button" value="Update" class="btn btn-round btn-primary" id="roleUpdate" /></a>
								
							</td>
						</tr>
						<!-- <tr>
							<td>S0001</td>
							<td>John Smith</td>
							<td>john@gmail.com</td>
							<td>Admin</td>
							<td>HR</td>
							<td>Team Leader</td>
							<td><a href="/setupEditStaff"><input type="submit"
									value="Detail" class="btn btn-round btn-primary"></a>
						</tr> -->

					</tbody>
				</table>
			</div>
		</div>
		<nav aria-label="pagination">
			<ul class="pagination pagination-md justify-content-center">
				<li class="page-item">
					<!-- <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">Previous</span>
                          <span class="sr-only">Previous</span>
                        </a> --> <a class="page-link" href="#"
					tabindex="-1">Previous</a>
				</li>
				<li class="page-item active"><a
					style="border-color: orangered; background-color: orangered;"
					class="page-link" href="#">1</a></li>

				<li class="page-item">
					<!-- <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">Next</span>
                          <span class="sr-only">Next</span>
                        </a> --> <a class="page-link" href="#"
					tabindex="+1">Next</a>

				</li>
			</ul>
		</nav>
	</div>

	

</body>
</html>
