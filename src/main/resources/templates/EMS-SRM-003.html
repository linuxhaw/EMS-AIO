<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{staff-layout}">
<head>
<title>Welcome to Our Site</title>

</head>
<body>

	<div layout:fragment="content">
		<div class="card-header">
			<div class="row">
				<div class="col-md-6">
					<h4 class="card-title">Movement History</h4>
				</div>
				<form>
					<div class="row">

						<div class="col-md-8 pt-2 ml-4">
							<div class="input-group no-border">
								<input type="text" value="" class="form-control"
									placeholder="search...">

								<div class="input-group-append">
									<div class="input-group-text">
										<i class="now-ui-icons ui-1_zoom-bold"></i>
									</div>
								</div>

							</div>



						</div>
						<div class="col-md-2 ml-4 ">
							<input class="btn btn-round btn-primary" type="reset">
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="card-body">

			<div class="table-responsive">
				<table class="table">
					<thead class=" text-primary">

						<th>Position</th>
						<th>Department</th>
						<th>Transaction</th>
						<th>Start</th>
						<th>End</th>
						<th>Remark</th>

					</thead>
					<tbody>
						<tr th:each="data: ${movlist}">
							<td th:text="${data.mov_pos.posname}" />
							<td th:text="${data.mov_dep.name}" />
							<td th:text="${data.mov_process}" />
							<td th:text="${data.mov_start}" />
							<td th:switch="${data.mov_process}">
							    <span th:case="'BlackList'"></span>
							    <span th:case="'resignation'"></span>
								<span th:case="*" th:text="${data.mov_end !=null} ? ${data.mov_end}:'Present' "></span>
							</td>
							<td th:text="${data.mov_remark}" />
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<nav aria-label="pagination">
			<ul class="pagination pagination-md justify-content-center">
				<li class="page-item">
					<!-- <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">Previous</span>
                      <span class="sr-only">Previous</span>
                    </a> --> <a class="page-link" href="#" tabindex="-1">Previous</a>
				</li>
				<li class="page-item active"><a
					style="border-color: orangered; background-color: orangered;"
					class="page-link" href="#">1</a></li>

				<li class="page-item">
					<!-- <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">Next</span>
                      <span class="sr-only">Next</span>
                    </a> --> <a class="page-link" href="#" tabindex="+1">Next</a>

				</li>
			</ul>
		</nav>
	</div>
	
</body>
</html>
