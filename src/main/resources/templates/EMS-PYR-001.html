<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Welcome to Our Site</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

	<div layout:fragment="content">
		<div class="card-header">
			<h5 class="card-title">Payroll Registration</h5>
		</div>
		<div class="card-body">
			<script>
				function demo(selectObject) {
					var value = selectObject.value;
					alert(value);
					if (value == "") {
						$("#inputBatchCourseFee").val(null);
					} else {
						$.get("/setupstaffsalaryid?id=" + value,
								function(data) {
									console.log(data)
								}).done(function(data) {
							$("#name").val(data.emp_name);
							$("#position").val(data.emp_pos.posname);
							$("#department").val(data.emp_dep.name);
							$("#salary").val(data.emp_payroll);
							

						}).fail(function(data) {
							console.log(data)
							alert("error");
						}).always(function(data) {
						});
					}
					/* var link = "http://localhost:8080/setupstaffsalaryid?id="
							+ value
					alert(value);
					window.location = link; */
					//var stk=document.querySelector("#id").value;
				}
			</script>
			<form action="addsalary" method="post" th:object="${bean}">
				<div class="row">
					<div class="col-md-5 ml-5">
						<div class="form-group">
							<label for="exampleInputUsername">ID</label> <input type="text"
								class="form-control" th:field="${bean.id}" readonly>
						</div>
					</div>
				</div>
				<div class="row">

					<div class="col-md-5 ml-5">
						<label for="staffId">Staff ID</label> <br> <select name="id"
							class="form-control" th:onchange="demo(this)" >
							<option value="">Select ID</option>
							<option th:each="list:${session.stafflist}"
								th:value="${list.emp_id}" th:text="${list.emp_id}">
						</select>
					</div>
					<div class="col-md-5 ml-5">
						<div class="form-group">
							<label for="Name">Staff Name</label> <input type="text"
								class="form-control" th:field="*{name}" disabled>
						</div>
					</div>

				</div>


				<div class="row">
					<div class="col-md-5 ml-5">
						<div class="form-group">
							<label for="Name">Position</label> <input type="text"
								class="form-control" th:field="*{position}" disabled>
						</div>
					</div>
					<div class="col-md-5 ml-5">
						<div class="form-group">
							<label for="Name">Department</label> <input type="text"
								class="form-control" th:field="*{department}" disabled>
						</div>
					</div>

				</div>

				<div class="row">

					<div class="col-md-5 ml-5">
						<div class="form-group">
							<label for="currentDepartment">Salary </label>
							<input  type="text" class="form-control" th:field="*{salary}">
						</div>
					</div>
					
				</div>



				<div class="row">
					<div class="col-md-5 ml-5">
						<div class="form-group">
							<label>Date</label> <input type="Date" class="form-control"
								placeholder="9/15/2020">
						</div>
					</div>

				</div>

				<div class="row">
					<div class="col-md-6 text-center">
						<div class="form-group">
							<label></label> <input class="btn btn-secondary"
								placeholder="Here can be your description" type="button"
								value="Back">
						</div>
					</div>

					<div class=" col-md-6 text-center">
						<div class="form-group">
							<label></label> <input class="btn btn-primary "
								placeholder="Here can be your description" type="button"
								value="Register">
						</div>
					</div>

				</div>

			</form>
		</div>
	</div>


</body>
</html>
