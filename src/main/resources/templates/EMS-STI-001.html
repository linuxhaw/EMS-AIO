<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
<title>Staff Register Form</title>
<link th:href="@{/resources/css/multi-select.css}" type="text/css" rel="stylesheet" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


</head>
<body>

	<div layout:fragment="content">


<!-- //Zaybohein commit -->

		<div class="card-header">
			<h5 class="title">Staff Registration</h5>
		</div>
		<label id="errormsg" th:text="${err}" style="color: red;"> </label>
		<label style="color: blue;" th:text="${msg}"></label>
		<form action="addstaff" method="post" th:object="${bean}">
			<div class="row">

				<div class="col-md-1 "></div>
				<div class="col-md-4 mr-5">
					<div class="form-group">
						<label for="exampleInputUsername">ID</label>
						<input type="text" class="form-control" th:field="${bean.id}" readonly>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-md-1 "></div>
				<div class="col-md-4 mr-5">
					<div class="form-group">
						<label for="exampleInputUsername">Username</label>
						<input type="text" class="form-control" th:field="*{name}" required>
					</div>
				</div>
				<div class="col-md-4 ml-5">
					<div class="form-group">
						<label for="exampleInputUsername">Password</label>
						<input type="password" class="form-control" th:field="*{password}" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1 "></div>
				<div class="col-md-4 mr-5">
					<div class="form-group">
						<label for="exampleInputNRC">NRC</label>
						<input type="text" class="form-control" th:field="*{nrc}" required>
					</div>
				</div>
				<div class="col-md-4 ml-5">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control"  th:field="*{email}" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1 "></div>
				<div class="col-md-4 mr-5">
					<div class="form-group">
						<label>PHONE</label>
						<input type="text" class="form-control" th:field="*{phone}" required>
					</div>
				</div>
				<div class="col-md-4 ml-5">
					<div class="form-group">
						<label>SALARY</label>
						<input type="text" class="form-control" th:field="*{salary}" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-5">
					<div class="form-group">
						<label>BANK ACC</label>
						<input type="text" class="form-control" th:field="*{bankAcc}" required>
					</div>
				</div>
				<div class="col-md-4 ml-5">
					<div class="form-group">
						<label>BANK</label> <br>
							<select name="bank"	class="form-control" th:field="*{bank}">
								<option value=""></option>
								<option th:each="list:${session.banklist}" th:value="${list.bnkid}" th:text="${list.bnkname}" th:selected="${list.bnkname==bean.name}"></option>
							</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-8 mr-5">
					<div class="form-group">
						<label>ADDRESS</label>
						<input type="text" class="form-control" th:field="*{address}" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-5">
					<div class="form-group">
						<label>BIRTHDAY</label>
						<input type="text" class="form-control" th:field="*{birthday}" required>
						
					</div>
				</div>
				<div class="col-md-4 ml-5">
					<div class="form-group">
						<label>REGISTER DATE</label>mm/dd/yyy
						<input type="text" class="form-control" th:field="*{register}" value="" required>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-5">
					<div class="form-group">
						<label>GENDER</label> <br>
						<input type="radio" name="gender" value="Male" id="male" th:field="*{gender}" checked="true"> 
						<label>Male</label> &nbsp; &nbsp;
						<input type="radio" name="gender" value="Female" id="female" th:field="*{gender}"></input>
						<label>Female</label>
					</div>
				</div>

				<div class="col-md-4 ml-5">
					<div class="form-group">
						<label>MARRIAGE STATUS</label> <br>
						<input type="radio" name="Marriage" value="Single" id="single" th:field="*{marrage}" checked="true">
						<label>Single</label> 	&nbsp; &nbsp;
						<input type="radio" name="Marriage" value="Marriage" id="marrage" th:field="*{marrage}">
						<label>Marriage</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-5">
					<div class="form-group">
						<label>RELGION</label> <br>
						<input type="radio" name="relgion" value="Buddhists" id="buddhists" th:field="*{religion}" checked="true">
						<label>Buddhists</label> &nbsp; &nbsp;
						<input type="radio" name="relgion" value="Christians" id="christians" th:field="*{religion}">
						</input> <label>Christians</label>&nbsp; &nbsp;
						<input type="radio" name="relgion" value="Muslims" id="islam" th:field="*{religion}">
						</input> <label>Islam</label><br>
						<input type="radio" name="relgion" value="Hindus" id="hindus" th:field="*{religion}">
						</input> <label>Hindus</label>
					</div>
				</div>

				<div class="col-md-4 ml-5">
					<div class="form-group">nation
						<label>NATIONALITY</label> <br>
						<input type="radio" name="nationality" value="Citizen" id="citizen" th:field="*{nation}" checked="true">
						<label>Citizen</label> &nbsp; &nbsp;
						<input type="radio" name="nationality" value="Foreigner" id="foreigner" th:field="*{nation}">
						<label>Foreigner</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-5">
					<div class="form-group">
						<label>QUALIFICATION</label>
						 <select id='pre-selected-options'
							multiple='multiple'>
							<option value='elem_1' selected>Degree</option>
							<option value='elem_2'>Diploma</option>
							<option value='elem_3'>Ph.D</option>
							<option value='elem_4' selected>BcSc</option> 
							<option value='elem_100'>Certificates</option>
						</select>
						<script src="path/to/jquery.multi-select.js" type="text/javascript"></script>
						<table>
							<tr>
								<td>
									<div style="width: 150px;">
										<select name="from[]" id="multi_d" class="form-control"
											size="8" multiple="multiple" style="height: 100px;">
											<option value="1">BCSC</option>
											<option value="2">BA</option>
											<option value="3">DIPLOMA</option>
											<option value="4">GTI</option>

										</select>
									</div>
								</td>
								<td>

									<button type="button" id="multi_d_rightSelected"
										class="btn btn-default btn-block">Add</button>
									<button type="button" id="multi_d_leftSelected"
										class="btn btn-default btn-block">Remove</button> <!-- <button type="button"  id="multi_d_leftSelected" class="btn btn-default btn-block" >Remove</button> -->

								</td>
								<td>
									<div style="width: 150px;">
										<select name="to[]" id="multi_d_to" class="form-control"
											size="8" multiple="multiple" style="height: 100px;"></select>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>




			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-5">
					<div class="form-group">
						<label>CERTIFICATION</label>
						<table>
							<tr>
								<td>
									<div style="width: 150px;">
										<select name="from[]" id="multi_d" class="form-control"
											size="8" multiple="multiple" style="height: 100px;">
											<option value="1">N3</option>
											<option value="2">N2</option>
											<option value="3">FE</option>
											<option value="4">AP</option>

										</select>
									</div>
								</td>
								<td>

									<button type="button" id="multi_d_rightSelected"
										class="btn btn-default btn-block">Add</button>
									<button type="button" id="multi_d_leftSelected"
										class="btn btn-default btn-block">Remove</button> <!-- <button type="button"  id="multi_d_leftSelected" class="btn btn-default btn-block" >Remove</button> -->

								</td>
								<td>
									<div style="width: 150px;">
										<select name="to[]" id="multi_d_to" class="form-control"
											size="8" multiple="multiple" style="height: 100px;"></select>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-5">
					<div class="form-group">
						<label>ROLE</label> <br>
						<select name="role" class="form-control" th:field="*{role}">
							<option value=""></option>
							<option th:each="list:${session.rolelist}" th:value="${list.rolid}" th:text="${list.rolname}" th:selected="${list.rolname==bean.name}"></option>
						</select>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-5">
					<div class="form-group">
						<label>DEPARTMENT</label> <br>
						<select name="department" class="form-control" th:field="*{department}">
							<option value=""></option>
							<option th:each="list:${session.deplist}" th:value="${list.id}" th:text="${list.name}" th:selected="${list.name==bean.name}"></option>
						</select>
					</div>
				</div>

				<div class="col-md-4 ml-5">
					<div class="form-group">
						<label>POSITION</label> <br> 
						<select name="position" class="form-control" th:field="*{position}">
							<option value=""></option>
							<option th:each="list:${session.poslist}" th:value="${list.posid}" th:text="${list.posname}" th:selected="${list.posname==bean.name}"></option>

						</select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4 mr-5">

					<div class="form-group">

						<td class="text-center">
							<input type="submit" value="Register" class="btn btn-round btn-primary">
						</td> &nbsp; &nbsp; &nbsp;
						&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
						<td>
							<a href=""><a href="/displayqualify" class="btn btn-round btn-primary">Cancle</a></a>
						</td>

					</div>
				</div>

			</div>

		</form>


	</div>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
  <script src="../js/jquery.multi-select.js"></script>
  <script type="text/javascript">
  // run pre selected options
  $('#pre-selected-options').multiSelect();
  </script>
</body>
</html>
