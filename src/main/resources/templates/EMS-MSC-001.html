<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Welcome to Our Site</title>

</head>
<body>

	<div layout:fragment="content">
		<div class="card-header">
			<h5 class="title">Add Certificate</h5>
		</div>
		<div class="card-body">
			<form>
				<div class="row">
					<div class="col-md-5 pr-1">
						<div class="form-group">
							<label>Certificate ID (disabled)</label> <input type="text"
								class="form-control" disabled="" value="CEF004">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 pr-1">
						<div class="form-group">
							<label>Certificate Name</label> <input type="text"
								class="form-control" value="Java Language Class">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 pr-1">
						<div class="form-group">
							<label>School Name</label> <input type="text"
								class="form-control"  value="KMD It School">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<input type="button" value="Register"
								class="btn btn-round btn-primary"> <a target="_blank"
								href="/setupCertificateList" class="btn btn-round btn-primary">Cancle</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>


</body>
</html>
